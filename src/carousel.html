<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="The Fellowship Lubbock, Baptist, Church, Web Development"
    />
    <meta name="author" content="Troy Campbell" />
    <link rel="stylesheet" href="styles/carousel.css" />
    <title>Carousel</title>
  </head>
  <body>



    <!-- Slideshow container -->
    <div class="slideshow-container fade">
      <!-- Full images with numbers and message Info -->
      <div class="Containers">
        <div class="MessageInfo">1 / 3</div>
        <img src="images/img_lamb.jpg" style="width: 100%" />
        <div class="Info">First caption</div>
      </div>

      <div class="Containers">
        <div class="MessageInfo">2 / 3</div>
        <img src="images/img_bibleWhiteRoses.jpg" style="width: 100%" />
        <div class="Info">Second Caption</div>
      </div>

      <div class="Containers">
        <div class="MessageInfo">3 / 3</div>
        <img src="images/img_openBible.jpg" style="width: 100%" />
        <div class="Info">Third Caption</div>
      </div>

      <!-- Back and forward buttons -->
      <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
      <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The circles/dots -->
    <div style="text-align: center">
      <span class="dots" onclick="currentSlide(1)"></span>
      <span class="dots" onclick="currentSlide(2)"></span>
      <span class="dots" onclick="currentSlide(3)"></span>
    </div>




    
    <script src="script/carousel.js"></script>

  </body>
</html>
